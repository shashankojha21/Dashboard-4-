<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register HIP</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f3f4f6;
    margin: 0;
    padding: 20px;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.back-link {
    color: #2a4fa3;
    text-decoration: none;
    font-size: 14px;
}

h2 {
    margin-top: 10px;
}

.highlight {
    color: #d05d23;
}

/* Form Layout */
.form-row {
    display: flex;
    gap: 20px;
    margin: 15px 0;
    flex-wrap: wrap;
}

.form-group {
    flex: 1;
    min-width: 250px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 6px;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background: #f5f5f5;
}

.get-btn {
    background: #d05d23;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

.get-btn:hover {
    background: #b74e1c;
}

/* Table */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    background: white;
}

th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
}

th {
    background: #f0f0f0;
}

.manage-link {
    color: red;
    cursor: pointer;
    text-decoration: underline;
}

/* Pagination */
.pagination {
    display: flex;
    justify-content: flex-end;
    margin-top: 10px;
    gap: 10px;
}

.page {
    background: #2a4fa3;
    color: white;
    padding: 6px 12px;
    border-radius: 4px;
}
</style>
</head>

<body>

<div class="container">

<a href="#" class="back-link">Back to Dashboard</a>

<h2>Register HIP for <span class="highlight">BS Infosystem</span></h2>

<div class="form-row">

        <label>Facility ID</label>
        <input value="IN1010001352" disabled>
    </div>

    <div class="form-group">
        <label>Facility Name</label>
        <input value="BS Infosystem" disabled>
    </div>

    <div class="form-group">
        <label>Software Bridge ID *</label>
        <input placeholder="Enter Bridge ID">
    </div>
</div>

<button class="get-btn" onclick="getDetails()">Get Details</button>

<h3 style="margin-top:30px;">Registered HIP Details</h3>

<th>Name</th>

<th>Type</th>
<th>QR</th>
</tr>
</thead>

</tr>
</tbody>
</table>

<div class="pagination">

<span>&gt;</span>
</div>

</div>

<script>
function getDetails() {
    alert("Fetching HIP details...");
}
</script>

</body>
</html>
